<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Test Result</h1>
        </div>
        <div class="results">
            <h2>Congratulations, {{}}!</h2>
            <p>Your test results are as follows:</p>

            <div class="result-row">
                <div class="result-item"><strong>Test:</strong> Math Quiz</div>
                <div class="result-item"><strong>Total Questions:</strong> 10</div>
                <div class="result-item"><strong>Correct Answers:</strong> 8</div>
                <div class="result-item"><strong>Score:</strong> 80%</div>
            </div>
        <div class="summary">
            <h3>Overall Score: 80%</h3>
            <p>Keep up the great work and continue improving!</p>
        </div>

        <div class="actions">
            <button onclick="window.print()">Print Results</button>
            <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
