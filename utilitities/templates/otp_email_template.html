<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ashpot Team</h1>
        <p>Hello, {{ first_name }}!</p>
        <p>Use the following One-Time Password (OTP) to log in to your account:</p>
        <p class="otp">OTP : {{ otp_code }}</p>

        <p>This OTP is valid for the next {{time}}. If you didn't request this code, please ignore this email or contact our support team.</p>
        <div class="footer">
            <p>Best regards,</p>
            <p>Management, Ashpot</p>
        </div>
    </div>
</body>
</html>
